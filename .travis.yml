language: python
python:
  - "3.6"
before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=3.6
  - source activate test-environment
  - conda install -q -c conda-forge -c cmutel -c haasad brightway2 jupyter numpy pandas toolz cytoolz python-json-logger tqdm
  - echo $(python --version)
install: "pip install pytest pytest-cov python-coveralls"
script:
  - pwd; ls; py.test --cov=wurst
after_success:
  - then coveralls
